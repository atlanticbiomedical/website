<div class="masonry-container" masonry preserve-order masonry-options="{isFitWidth: true}">
	<div ng-repeat="post in posts" class="masonry-brick">
		<div class="box col3">
			<div class="thumbnail">
				<img class="img-rounded" ng-show="post.image" ng-src="http://wootroot.me:8001/unsafe/280x0/{{post.image}}">
				<div class="caption text-center">
					<h3>{{post.title}}</h3>
					<p>{{post.preview}}</p>
					<p>
						<a ui-sref="site.details(post)" ng-show="showMore(post)" class="btn btn-default" role="button">Read More</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
